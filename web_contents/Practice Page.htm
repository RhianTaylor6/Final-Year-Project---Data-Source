<html><!--My Current homepage--><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="./Practice Page_files/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
    <link href="./Practice Page_files/css" rel="stylesheet">
    <link href="./Practice Page_files/practice.css" rel="stylesheet" type="text/css">


</head> 

<body>
    <div class="container-fluid">
        <div class="row back-colour">
            <div class="col-sm-12">
                <h1>Data Source</h1>
            </div>
        </div>
        <div class="row back-colour">
            <div class="col-sm-12">
                <h2>The drug approval date dashboard</h2>
            </div>
        </div>
        <div class="row back-colour">
            <div class="col-sm-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="http://localhost/practice.html#"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="http://localhost/practice.html">Home <span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="http://localhost/practicefeatures.html">Features</a>
                            <a class="nav-item nav-link" href="http://localhost/practiceinformation.html">Information</a>
                            <a class="nav-item nav-link" href="http://localhost/practicecontacts.html">Contact</a>
                        </div>
                    </div>
                </nav>

            </div>
        </div>
        <div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form">
                    <h2>Login</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" value="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" value="">
                        </div>
                        <div class="form-group">
                            <!--<input type="submit" class="btnSubmit" value="Login" />-->
                            <button class="btn btn-sm my-button" type="button">Login</button>
                        </div>
                        <div class="form-group">
                            <a href="http://localhost/practice.html#">
                                <p>Forgotten password? </p>
                            </a>
                            <p class="register"> Not Registered? <a href="http://localhost/practice.html#"> Register </a></p>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 register-form">
                    <h2>Register</h2>
                    <form action="http://localhost/register" method="POST">
                        <input type="text" class="form-control form-group" name="f_name" placeholder="First Name" required="" minlength="2" maxlength="20" value="ab">

                        <input type="text" class="form-control form-group" name="l_name" placeholder="Last Name" required="" minlength="2" maxlength="20" value="ab">

                        <input type="text" class="form-control form-group" name="email" placeholder="Email" required="" value="a@a.com">

                        <input type="password" class="form-control form-group" name="password" id="pass1" onkeyup="checkPasswordMatch();" placeholder="Password" required="" minlength="6" maxlength="12" value="abc123">

                        <input type="password" class="form-control form-group" name="c-password" id="pass2" onkeyup="checkPasswordMatch();" placeholder="Confirm Password" required="" minlength="6" maxlength="12" value="abc123">
                        
                        <div class=" collapse" id="divCheckPasswordMatch"><p class="alert alert-danger">Passwords do not match</p></div>

                        <input type="text" class="form-control form-group" name="company" placeholder="Company" required="" minlength="2" maxlength="20" value="ab">

                        <button class="form-group btn btn-sm my-button2 " id="register-button">Create</button>
                        <!--<input type="submit" class="btnSubmit" value="Register" />-->

                        <p class="register form-group">Already Registered? <a href="http://localhost/practice.html#"> Login </a></p>

                    </form>
                </div>
            </div>
        </div>

    </div>

    <script>
            function checkPasswordMatch() {
        var password = $("#pass1").val();
        var confirmPassword = $("#pass2").val();

        if (password != confirmPassword || confirmPassword != password){
            $("#divCheckPasswordMatch").removeClass("collapse").addClass("expand");
            $("#register-button").prop('disabled',true);
        }
        else{
            $("#divCheckPasswordMatch").removeClass("expand").addClass("collapse");
            $("#register-button").prop('disabled',false);
        }

    }
    
    </script>

<script type="text/javascript">
    $(document).ready(function(){
        $(".close").click(function(){
            $("#myAlert").alert('close');
        });
    });  
    </script>
    


</body></html>
