        <div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form" id="login-form">
                    <h2>Login</h2>
                    <form action="/login" method="POST">
                    
                            <input type="email" class="form-control form-group" name="email-login" placeholder="E-mail" value="" />
            
                            <input type="password" class="form-control form-group" name="password-login" placeholder="Password" value="" />
            
                            <!--<input type="submit" class="btnSubmit" value="Login" />-->
                            <button class="form-group btn btn-sm my-button"  id="login-button">Login</button>

                            <a class="form-group" href="#"><p>Forgotten password? </p></a>
                            <p class="register form-group"> Not Registered? <a href="#" onclick="showRegister()"> Register </a></p>
                       
                    </form>
                </div>
                <div class="col-md-6 register-form collapse" id="register-form" >
                    <h2>Register</h2>
                    <form action="/register" method="POST">
                        <input type="varchar" class="form-control form-group" name="f_name" placeholder="First Name" required minlength="2" maxlength="20" value="" />

                        <input type="varchar" class="form-control form-group" name="l_name" placeholder="Last Name" required minlength="2" maxlength="20" value="" />

                        <input type="email" class="form-control form-group" name="email" placeholder="Email" required value=""/>

                        <input type="password" class="form-control form-group" name="password" id="pass1" onkeyup="checkPasswordMatch();" placeholder="Password" required minlength="6" maxlength="12"value=""/>

                        <input type="password" class="form-control form-group"   name="c-password" id="pass2" onkeyup="checkPasswordMatch();" placeholder="Confirm Password" required minlength="6" maxlength="12"value="" />
                        
                        <div class="collapse form-group" id="divCheckPasswordMatch"><p class="alert alert-danger">Passwords do not match</p></div>

                        <input type="text" class="form-control form-group" name="company" placeholder="Company" required minlength="2" maxlength="20" value="ab"/>

                        <button class="form-group btn btn-sm my-button2 " id="register-button" >Register</button>
                        <!--<input type="submit" class="btnSubmit" value="Register" />-->

                        <p class="register form-group">Already Registered? <a href="#" onclick="showLogin()"> Login </a></p>

                    </form>
                </div>
            </div>
        </div>

    </div>

    <script>
            function checkPasswordMatch() {
        var password = $("#pass1").val();
        var confirmPassword = $("#pass2").val();

        if (password != confirmPassword || confirmPassword != password){
            $("#divCheckPasswordMatch").removeClass("collapse").addClass("expand");
            $("#register-button").prop('disabled',true);
        }
        else{
            $("#divCheckPasswordMatch").removeClass("expand").addClass("collapse");
            $("#register-button").prop('disabled',false);
        }

    }
    
    </script>
       
    <script>
         function showRegister(){
            $("#register-form").removeClass("collapse").addClass("expand");
            
        }
    
    </script>

<script>
        function showLogin(){
           $("#login-form").removeClass("collapse").addClass("expand");
           $("#register-form").removeClass("expand").addClass("collapse");
       }
   
   </script>
