                <div class="col-md-6 login-form">
                    <h2>Login</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" value="" />

                        <div class="form-group">
                            <!--<input type="submit" class="btnSubmit" value="Login" />-->

                        </div>

                            </a>

                        </div>
                    </form>
                </div>
                <div class="col-md-6 register-form" method="POST">
                    <h2>Register</h2>
                    <form>
                        <input type="text" class="form-control form-group" name="username" placeholder="Username" />

                        <input type="text" class="form-control form-group" name="email" placeholder="Email" />

                        <input type="password" class="form-control form-group" name="password" placeholder="Password" />

                        <input type="password" class="form-control form-group" name="c-password" placeholder="Confirm Password" />

                        <input type="text" class="form-control form-group" name="company" placeholder="Company" />

                        <button class="form-group btn btn-sm my-button2 " type="submit">Register</button>
                        <!--<input type="submit" class="btnSubmit" value="Register" />-->


                        <p class="register form-group">Already Registered? <a href="#"> Login </a></p>
